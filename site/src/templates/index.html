<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <h1 style="text-align: center;">Severity COVID Chat Bot</h1>
    <div class="chat-container" style="display: flex; justify-content: space-evenly;">

      <div style="display: flex; flex-direction: column;">
      <div class="chat-box" id="chat-box">Welcome to COVID BOT</div>
      <input type="text" id="user-input" placeholder="Type your message..." />
      <div>
        <button id="send-button">Send</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
      
    <iframe src="{{ url_for('static', filename='map.html') }}" width="100%" height="600" ></iframe>
    
  </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
